behaviors:
  CubeAgent:
    trainer_type: ppo
    max_steps: 1_000_000
    time_horizon: 1_000
    summary_freq: 10_000
    keep_checkpoints: 5
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      vis_encode_type: simple
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
environment_parameters:
  wall_height:
    curriculum:
      - name: NoWall
        value: 0.0
        completion_criteria:
          measure: reward
          behavior: CubeAgent
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.8
      - name: LowWall
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 0.0
            max_value: 0.5
        completion_criteria:
          measure: reward
          behavior: CubeAgent
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.8
      - name: HighWall
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 0.0
            max_value: 1.0
        completion_criteria:
          measure: reward
          behavior: CubeAgent
          signal_smoothing: true
          min_lesson_length: 100